plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'de.muspellheim.alarmclock.application.AlarmClock'
